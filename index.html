<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Ejemplo de Grid</title>
    <style>

        .h-10 {
            height: 100px; /* Ajusta la altura seg√∫n sea necesario */
        }
        .bg-success {
            background-color: #28a745; /* Verde */
        }
        .bg-warning {
            background-color: #ffc107; /* Amarillo */
        }
        .bg-info {
            background-color: #17a2b8; /* Cian */
        }
        .container-fluid{
            max-width: 1288px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-8 col-xxl-8">
                <div class="bg-success h-10">Columna 8</div>
            </div>
            <div class="col-12 col-lg-4 col-xxl-4">
                <div class="bg-warning h-10">Columna 4</div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-lg-8 col-xxl-8">
                <div class="bg-info h-10">Columna 8 - Fila 2</div>
            </div>
            <div class="col-12 col-lg-4 col-xxl-4">
                <div class="bg-success h-10">Columna 4 - Fila 2</div>
            </div>
        </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
